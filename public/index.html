<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="theme-color" content="#000000" />
    <title>模拟帝国布局图编辑器</title>
    <meta
      name="keywords"
      content="模拟帝国布局图编辑器,模拟帝国地图编辑器,模拟帝国,地图,地图编辑器,布局,布局图编辑器,编辑器"
    />
    <meta name="description" content="模拟帝国布局图编辑器" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      .loading-container {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1000;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        background: -o-radial-gradient(
          center,
          circle farthest-corner,
          #3c4b57 0%,
          #1c262b 100%
        );
        background: radial-gradient(
          circle farthest-corner at center,
          #3c4b57 0%,
          #1c262b 100%
        );
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -ms-flex-direction: column;
        flex-direction: column;
        font-family: 'PingFang SC', 'DFPKingGothicGB-Regular', 'Microsoft Yahei',
          monospace;
      }

      .loading-container .text {
        font-size: 16px;
        font-weight: bold;
        color: #ffffff;
      }

      .sk-cube-grid {
        margin-bottom: 1rem;
        width: 4em;
        height: 4em;
      }

      .sk-cube-grid .sk-cube {
        float: left;
        width: 33%;
        height: 33%;
        background-color: #ffffff;
        -webkit-animation: sk-cube-grid-scale-delay 1.3s infinite ease-in-out;
        animation: sk-cube-grid-scale-delay 1.3s infinite ease-in-out;
      }

      .sk-cube-grid .sk-cube-1 {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      .sk-cube-grid .sk-cube-2 {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      .sk-cube-grid .sk-cube-3 {
        -webkit-animation-delay: 0.4s;
        animation-delay: 0.4s;
      }

      .sk-cube-grid .sk-cube-4 {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
      }

      .sk-cube-grid .sk-cube-5 {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      .sk-cube-grid .sk-cube-6 {
        -webkit-animation-delay: 0.3s;
        animation-delay: 0.3s;
      }

      .sk-cube-grid .sk-cube-7 {
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
      }

      .sk-cube-grid .sk-cube-8 {
        -webkit-animation-delay: 0.1s;
        animation-delay: 0.1s;
      }

      .sk-cube-grid .sk-cube-9 {
        -webkit-animation-delay: 0.2s;
        animation-delay: 0.2s;
      }

      @-webkit-keyframes sk-cube-grid-scale-delay {
        0%,
        70%,
        100% {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        35% {
          -webkit-transform: scale3d(0, 0, 1);
          transform: scale3d(0, 0, 1);
        }
      }

      @keyframes sk-cube-grid-scale-delay {
        0%,
        70%,
        100% {
          -webkit-transform: scale3d(1, 1, 1);
          transform: scale3d(1, 1, 1);
        }

        35% {
          -webkit-transform: scale3d(0, 0, 1);
          transform: scale3d(0, 0, 1);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="init-loading" class="loading-container">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube-1"></div>
        <div class="sk-cube sk-cube-2"></div>
        <div class="sk-cube sk-cube-3"></div>
        <div class="sk-cube sk-cube-4"></div>
        <div class="sk-cube sk-cube-5"></div>
        <div class="sk-cube sk-cube-6"></div>
        <div class="sk-cube sk-cube-7"></div>
        <div class="sk-cube sk-cube-8"></div>
        <div class="sk-cube sk-cube-9"></div>
      </div>
      <div class="text">Loading...</div>
    </div>
  </body>
</html>
